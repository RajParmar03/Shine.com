<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="loginMain">
        <div class="loginMainUpper">
            <div class="loginMainUpperLeft">
                <h1>Sign-in</h1>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div>
                        <div>
                            <input type="checkbox" name="keep">
                            <label for="keep">Keep me signed in</label>
                        </div>
                        <p>Forgot Password</p>
                    </div>
                    <input type="submit" value="Login">
                </form>
                <hr>
                <button>Login via OTP</button>
            </div>
            <div class="loginMainUpperRight">
                <div>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTePUvCsm1lSE-EAte_dJGx8OjuBmaB-9HJAQ&usqp=CAU">
                    <p>Sign-in with Google</p>
                </div>
                <div>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIHLSAbqKFkpdC-7Ag_dLgMfg8JMGs7TkU7Q&usqp=CAU" />
                    <p>Sign-in with Linkedin</p>
                </div>
                <div>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdOEdkx6WwK4LpvcSEipbEZG6Tqlml6PIyFg&usqp=CAU" />
                    <p>Sign-in with Facebook</p>
                </div>
            </div>
        </div>
        <div class="loginMainLower">
            <h3>Don't have Shine account?
            </h3>
            <button>Register now</button>
        </div>
    </div>
</body>

</html>
